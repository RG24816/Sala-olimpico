<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo"><a href="index.html"><img src="https://us.123rf.com/450wm/garagestock/garagestock1901/garagestock190100462/116212512-conjunto-de-iconos-de-l%C3%ADnea-de-hospital.jpg?ver=6" alt=""></a></div>
            <div class="auth">
                <a href="login.html" class="button">Login</a>
                <a href="register.html" class="button">Registro</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-container">
        <div class="login-container">
            <form class="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
                <p class="form-text">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
