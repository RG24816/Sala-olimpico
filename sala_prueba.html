<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo"><a href="index.html"> <img src="img/Captura_de_pantalla_2023-09-15_161018-transformed.png" alt="logo" id="ilogo"></a></div>
            <div class="auth">
                <a href="login.html" class="button">Login</a>
                <a href="register.html" class="button">Registro</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Formulario de Pacientes</h1>
    <form id="patientForm">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" required>

        <label for="fichaMedica">Ficha Médica:</label>
        <textarea id="fichaMedica" rows="4" required></textarea>

        <label for="enfermero">Enfermero Asignado:</label>
        <input type="text" id="enfermero" required>

        <button type="submit">Guardar Paciente</button>
    </form>

    <h2>Lista de Pacientes</h2>
    <ul id="patientList">
        <!-- Aquí se mostrarán los pacientes -->
    </ul>

    <button id="clearButton">Borrar Todos los Pacientes</button>

    </main>

    
    <script src="script.js"></script>
</body>
</html>
