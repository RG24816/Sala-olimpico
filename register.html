<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="page-container">
            <div class="register-form">
                <form action="login.html" id="formularioRegistro">

                    <h2>Registro</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirmarContrasena">Confirmar Contraseña:</label>
                        <input type="password" id="confirmarContrasena" name="confirmarContrasena" required autocomplete="confirmarContrasena">
                    </div>
                    <button type="submit" class="register-button">Registrarse</button>
                    <p class="form-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
<script src="registro.js"></script>
</body>
</html>
