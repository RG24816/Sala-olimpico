<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo"><a href="index.html">Hospital</a></div>
            <div class="auth">
                <a href="login.html" class="button">Login</a>
                <a href="register.html" class="button">Registro</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-container">
            <div id="formularioRegistro">
                <form class="register-form">
                    <h2>Registro</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                    </div>
                    <button type="submit" class="register-button">Registrarse</button>
                    <p class="form-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>

</body>
</html>
